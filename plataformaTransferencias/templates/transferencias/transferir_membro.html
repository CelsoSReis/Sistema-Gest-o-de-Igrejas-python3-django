<div class="container mt-5">
    <h2>Transferir Membro: {{ membro.nome }}</h2>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Igreja de Origem:</label>
            <input type="text" class="form-control" value="{{ igreja_origem.nome_igreja }}" readonly>
        </div>

        <div class="mb-3">
            <label for="igreja_destino" class="form-label">Nome da Igreja de Destino: </label>
            <input type="text" name="igreja_destino" id="igreja_destino" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Transferir</button>
        <a href="{% url 'listar_transferencias' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

  {% extends 'paginas/modelo.html' %}
  {% load static %}
  {% load crispy_forms_tags %}
  
  {% block titulo %}
    <title>Login</title>
  {% endblock %}
  
  {% block dashboard %}
                  
  <div class="container-fluid px-1 py-1 mx-auto">
    <div class="row d-flex justify-content-center">
      <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-left">
        <div class="card">
          <h5 class="mb-4"></h5>
            <form class="form-card" method="post">
              {% csrf_token %}
              
              <div class="row justify-content-between text-left">
              {{ form|crispy }}
              
  
              <img class="mb-4" src="img/logo.svg" alt="Igrejas" width="100%">
                  <!--<h1 class="h3 mb-3 fw-normal">Login</h1>-->

                  <div class="form-floating mb-2">
                    <input type="text" class="form-control" name="username" id="floatingInput" placeholder="E-mail ou CPF" required>
                    <label for="floatingInput">Usuário</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Senha</label>
                  </div>

                  <div class="checkbox mb-3">
                    <label>
                      <a href="{% url 'password_reset' %}">Esqueci minha senha</a>
                    </label>
                  </div>
                  <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
                  <p class="mt-5 mb-3 text-muted">&copy; 2022–2024</p>
              <div class="row justify-content-center">
                <div class="form-group col-sm-2"><a href="{% url 'index' %}"><button type="button" class="btn btn-danger btn-lg">Cancelar</button></a></div>
                <div class="form-group col-sm-2"> <button type="submit" class="btn btn-primary btn-lg"> Salvar </button></div>
              </div>
            </div>
            </form>
        </div>
      </div>
    </div>
  </div>

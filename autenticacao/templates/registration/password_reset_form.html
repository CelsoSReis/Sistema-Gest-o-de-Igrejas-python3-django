  {% extends 'paginas/modelo.html' %}
  {% load static %}
  {% load crispy_forms_tags %}
  
  
  
  {% block dashboard %}
                  
  <div class="container-fluid px-1 py-1 mx-auto">
    <div class="row d-flex justify-content-center">
      <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-left">
        <div class="card">
          <div class="col-md-4">
            <h1>Resetar Senha</h1>  
                  <form method="post">
                  {% csrf_token %}
                  <div class="mt-3">
                      <label class="form-label" for="id_email">Email:</label>
                      <input type="email" name="email" class="form-control" id="id_email">
                  </div>
                  <button class="btn btn-warning mt-3" type="submit">Resetar</button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>

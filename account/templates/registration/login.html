{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="img/logo-icone.ico" rel="shortcut icon" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

  <title>Igrejas</title>
</head>
<body>

<body class="text-center">
    
<main class="form-signin">
  <form method="post">
    {% if forms.errors %}
    <p style="color: red;">Username or password incorretos</p>
    {% else %}
    <p>Login</p>
    {% endif %}

    <img class="mb-5" src="{% static 'img/Design.png' %}" alt="Igrejas" width="80%">
  

    <div class="form-floating mb-2">
      {% csrf_token %}
      <input type="text" class="form-control" name="username" id="floatingInput" placeholder="Usuário" required>
      <label for="floatingInput">Usuário</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Senha</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Manter Conectado
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
      {% for k, v in form.errors.items %}
        <p style="color: red;">{{ v }}</p>
      {% endfor %}
    <p class="mt-5 mb-3 text-muted">&copy; 2023–2024</p>
  </form>
</main>
</body>
</html>

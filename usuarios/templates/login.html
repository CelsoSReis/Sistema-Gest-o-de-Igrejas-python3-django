{% extends "bases/login.html" %}
{% load static %}

{% block 'head' %}

{% endblock 'head' %}

{% block 'conteudo' %}

<div class="limiter">
    <div class="container-login100" style="background-image: url('{% static 'usuarios/images/bg-01.jpg'%}');">
        <div class="wrap-login100 p-t-20 p-b-50">
            <span class="login100-form-title p-b-10">
                <img src="{% static 'usuarios/images/igrejas.png' %}" alt="igrejas" width="150">
            </span>
            <form action="{% url 'login' %}" method="POST" class="login100-form validate-form p-b-33 p-t-5">{% csrf_token %}
                <!--Exibe as mensagens de alerta django -->
                {% if messages %}
                        <br>
                    {% for message in messages %}
                        <div class="alert {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <div class="wrap-input100 validate-input" data-validate = "Enter username">
                    <input class="input100" type="text" name="username" placeholder="Usuário" required>
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="senha" placeholder="Senha">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn">
                        Entrar
                    </button>
                </div>

            </form>
            <div class="m-t-12 text-center">
                <p>© 2025 - Desenvolvido por Celso Reis</p>
            </div>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="{% static 'usuarios/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
<script src="{% static 'usuarios/vendor/animsition/js/animsition.min.js'%}"></script>
<!--===============================================================================================-->
<script src="{% static 'usuarios/vendor/bootstrap/js/popper.js'%}"></script>
<script src="{% static 'usuarios/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
<script src="{% static 'usuarios/vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
<script src="{% static 'usuarios/vendor/daterangepicker/moment.min.js'%}"></script>
<script src="{% static 'usuarios/vendor/daterangepicker/daterangepicker.js'%}"></script>
<!--===============================================================================================-->
<script src="{% static 'usuarios/vendor/countdowntime/countdowntime.js'%}"></script>
<!--===============================================================================================-->
<script src="{% static 'usuarios/js/main.js'%}"></script>

{% endblock %}

{% extends "bases/base_plataformaigreja.html" %}
{% load static %}
{% block 'head' %}
    
{% endblock 'head' %}
{% block 'conteudo' %}
        <div class="container">
          <div class="page-inner">
            <div class="row g-3">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                    <div class="card-title">Editar Membros</div>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6 col-lg-12">
                          <form class="row g-3" method="post" enctype="multipart/form-data">{% csrf_token %}
                            <div class="form-group">
                            <label for="nome">Nome</label>
                            <input
                              type="text"
                              class="form-control"
                              id="nome"
                              name="nome"
                              value="{{ membro.nome }}"
                            />
                            <small id="nome2" class="form-text text-muted"
                              ></small>
                          </div>

                          <div class=" col-md-5 form-group">
                            <label for="cpf">CPF</label>
                            <input
                              type="text"
                              class="form-control"
                              id="cpf"
                              name="cpf"
                              value="{{ membro.cpf }}"
                            />
                            <small id="cpf2" class="form-text text-muted"
                              >(Opcional)</small
                            >
                          </div>

                          <div class="col-md-5 form-group">
                            <label for="data_nascimento">Data de Nascimento</label>
                            <input
                              type="date"
                              class="form-control"
                              id="data_nascimento"
                              name="data_nascimento"
                              value="{{ membro.data_nascimento | date:'Y-m-d' }}"
                            />
                            <small id="data_nascimento2" class="form-text text-muted"
                              ></small
                            >
                          </div>

                          <div class="col-md-5 form-group">
                            <label for="sexo"
                              >Sexo</label
                            >
                            <select
                              class="form-select"
                              id="sexo"
                              name="sexo"
                            >
                            <option value="F" {% if membro.sexo == 'F' %}selected{% endif %}>Feminino</option>
                            <option value="M" {% if membro.sexo == 'M' %}selected{% endif %}>Masculino</option>
                            </select>
                          </div>

                          <div class="col-md-5 form-group">
                            <label for="telefone">Telefone</label>
                            <input
                              type="phone2numeric"
                              class="form-control"
                              id="telefone"
                              name="telefone"
                              value="{{ membro.telefone }}"
                            />
                            <small id="phone" class="form-text text-muted"
                              ></small
                            >
                          </div>

                          <div class="form-group">
                            <label for="email">Email</label>
                            <input
                              type="email"
                              class="form-control"
                              id="email"
                              name="email"
                              value="{{ membro.email }}"
                            />
                            <small id="emailHelp2" class="form-text text-muted"
                              ></small
                            >
                          </div>

                          <div class="form-group">
                            <label for="endereco">Endere√ßo</label>
                            <input
                              type="text"
                              class="form-control"
                              id="endereco"
                              name="endereco"
                              value="{{ membro.endereco }}"
                            />
                            <small id="endereco" class="form-text text-muted"
                              ></small
                            >
                          </div>
                          <div class="form-group">
                            <label for="foto"
                              >Foto (3x4)</label
                            >
                            <input
                              type="file"
                              class="form-control-file"
                              id="foto"
                              name="foto"
                            />
                            {% if membro.foto %}
                                <img src="{{ membro.foto.url }}" alt="Foto do Membro" width="100">
                            {% endif %}
                          </div>

                          <div class="col-md-5 form-group">
                            <label for="cargo"
                              >Cargo Ministerial</label
                            >
                            <select
                              class="form-select"
                              id="cargo"
                              name="cargo"
                              required
                            >
                            {% for value, label in membro.choices_cargo %}
                                <option value="{{ value }}" {% if membro.cargo == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                            </select>
                          </div>

                          <div class="col-md-5 form-group">
                            <label for="data_batismo">Data de Batismo</label>
                            <input
                                type="date"
                                class="form-control"
                                id="data_batismo"
                                name="data_batismo"
                                value="{{ membro.data_batismo|date:'Y-m-d' }}"                            />
                            <small id="data_batismo" class="form-text text-muted"
                              ></small
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="card-action">
                      <button class="btn btn-success">Salvar</button>
                      <button class="btn btn-danger">Cancelar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
     

{% endblock %}

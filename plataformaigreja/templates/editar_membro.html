<!DOCTYPE html>
<html>
<head>
    <title>Editar Membro</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Editar Membro</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ membro.nome }}" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo</label>
                <select class="form-control" id="sexo" name="sexo" required>
                    <option value="F" {% if membro.sexo == 'F' %}selected{% endif %}>Feminino</option>
                    <option value="M" {% if membro.sexo == 'M' %}selected{% endif %}>Masculino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ membro.email }}">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" value="{{ membro.telefone }}">
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" value="{{ membro.cpf }}">
            </div>
            <div class="form-group">
                <label for="endereco">Endere√ßo</label>
                <input type="text" class="form-control" id="endereco" name="endereco" value="{{ membro.endereco }}">
            </div>
            <div class="form-group">
                <label for="foto">Foto</label>
                <input type="file" class="form-control" id="foto" name="foto">
                {% if membro.foto %}
                    <img src="{{ membro.foto.url }}" alt="Foto do Membro" width="100">
                {% endif %}
            </div>
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" value="{{ membro.data_nascimento|date:'Y-m-d' }}">
            </div>
            <div class="form-group">
                <label for="data_batismo">Data de Batismo</label>
                <input type="date" class="form-control" id="data_batismo" name="data_batismo" value="{{ membro.data_batismo|date:'Y-m-d' }}">
            </div>
            <div class="form-group">
                <label for="cargo">Cargo</label>
                <select class="form-control" id="cargo" name="cargo" required>
                    {% for value, label in membro.choices_cargo %}
                        <option value="{{ value }}" {% if membro.cargo == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/membros/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
